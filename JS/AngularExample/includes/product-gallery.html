 <div ng-show="product.images.length" class="img-center">
  <div class="img-wrap">
    <img ng-src="{{product.images[gallery.current]}}" />
  </div>
  <ul class="clearfix">
    <li class="small-image thumbnail" ng-repeat="image in product.images" 
    								  ng-class="{ imgactive:gallery.isSet($index) }">
      <a href ng-click="gallery.setCurrent($index)"><img ng-src="{{image}}" /></a>
    </li>
  </ul>
</div>
